<!DOCTYPE html>
<html lang="en-US">
<head>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="shortcut icon" href="./assets/img/pokeball.png" type="image/x-icon" />
  <title>Pokedex</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" 
    integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="./assets/css/style.css">
  
</head>
<body class="noscroll"> 
  <div id='load-box'>
    <div class="pre-loading">
      <img class="pokedex-logo" src="./assets/img/pokedex-logo-black.png" alt="">
      <img class="gif-pokeball" src="./assets/img/pokeball.gif" alt="">
    </div>
  </div>
  <div id="main">
    <div id="master">
      <img id="logo" src="./assets/img/pokedex-logo-black.png" alt="">
      <ol id="pokemon-card"></ol>
      <div id="show-pokemon">
        <button id="show-more" class="btn effect"><span>Show More</span></button>
      </div> 
    </div>
    <div id="pokemon-details" class="hidden">
    </div>
  </div>
  <script src="./assets/js/pokeapi.js"></script>
  <script src="./assets/js/main.js"></script>
</body>
</html>
